<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Server</title>
  </head>
  <body>
    <h1>Testing Socket Notifications</h1>

    <script src="socket.io/socket.io.js"></script>
    <script>
      var cliente = io();
      cliente.on("connect", function () {
        console.log("Conectado al servidor");
      });
      cliente.on("disconnect", function () {
        console.log("Desconectado del servidor");
      });

      cliente.emit("emitir-mensaje", {
        mensaje: "Hola a todos desde mi server",
      });

      cliente.on("emitir-alerta", function(payload){
        console.log("Receiving the Alert!!!");
      });

      cliente.on("emitir-respuesta", (payload) => {
        console.log(payload);
      });
    </script>
  </body>
</html>
